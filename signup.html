<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dist/signup.css">
    <title>FLOWERLY| SIGNUP</title>
</head>
<body>
    <nav>
        <ul>
            <li><span>FLOWERLY</span></li>
        </ul>
        <ul>
            <li>account</li>
        </ul>
    </nav>

    <main>
        <div>
            <form action="" method="post">
                <h1>SIGNUP</h1>
                <input type="text" name="name" id="name" placeholder="NAME" oninput="invalidName()" class="">
                <input type="text" name="email" id="email" placeholder="EMAIL" oninput="validateEmail()"><br>
                <input type="text" name="phone" id="num" placeholder="PHONE" oninput="invalidNum()">
                <input type="password" name="pass" id="pass" placeholder="PASSWORD" oninput="validatePass()"><button class="eye" onclick="togglePasswordVisibility()"><i class="fa-solid fa-eye"></i></button><br>
                <input type="password" name="pass2" id="pass2" placeholder="CONFIRM PASSWORD" oninput="confirmPass()"><button class="eye" onclick="togglePasswordVisibility()"><i class="fa-solid fa-eye"></i></button><br>
                <button type="submit">CREATE</button><br>
                <p class="errorDisp"></p>
                <p>Already have an account ? <a href="login.html">SIGNIN</a></p>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
